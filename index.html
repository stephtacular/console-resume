<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stephtacular@github:~$ resume.sh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  :root {
    --color-peri: #c0cbff;
    --color-midgray: #666666;
    --color-mint: #c0fff4;
    --color-pink: #ffc0cb;
    --color-dark: #444444;

    --bg: #111111;          /* page background */
    --bg-alt: #181818;      /* terminal body background */
    --text: var(--color-mint);
    --muted: var(--color-midgray);
    --accent: var(--color-pink);   /* main accent */
    --accent2: var(--color-peri);  /* secondary accent */
    --prompt: var(--color-mint);   /* username color */
    --border: var(--color-dark);
    --error: #ff6c8c;              /* derived from pink */
    --success: #7fe0b8;            /* derived from mint */
    --font: "Fira Code", "JetBrains Mono", SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: var(--font);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: stretch;
    justify-content: center;

    background:
      radial-gradient(circle at 10% 0%, rgba(192,203,255,0.18) 0, transparent 55%),
      radial-gradient(circle at 90% 100%, rgba(255,192,203,0.18) 0, transparent 55%),
      radial-gradient(circle at 50% 50%, rgba(192,255,244,0.12) 0, transparent 60%),
      #000000;
  }

  /* terminal window */
  .terminal-wrapper {
    width: 100%;
    max-width: 900px;
    margin: 24px;
    border-radius: 14px;
    overflow: hidden;
    background: var(--bg-alt);
    border: 1px solid var(--border);
    box-shadow:
      0 18px 40px rgba(0, 0, 0, 0.85),
      0 0 18px rgba(192,203,255,0.35);
  }

  /* header bar */
  .terminal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    background: linear-gradient(90deg, var(--color-pink), var(--color-peri));
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }

  .traffic-lights {
    display: flex;
    gap: 6px;
  }

  .traffic-lights span {
    width: 10px;
    height: 10px;
    border-radius: 999px;
    display: inline-block;
    box-shadow: 0 0 6px rgba(0,0,0,0.6);
  }

  .traffic-lights span:nth-child(1) { background: var(--color-pink); }
  .traffic-lights span:nth-child(2) { background: var(--color-mint); }
  .traffic-lights span:nth-child(3) { background: var(--color-peri); }

  .terminal-title {
    font-size: 0.85rem;
    color: #111111;
    font-weight: 600;
    text-shadow: 0 0 4px rgba(255,255,255,0.7);
  }

  /* main scrollable terminal area */
  .terminal-body {
    padding: 14px 16px;
    height: 70vh;
    max-height: 700px;
    overflow-y: auto;
    font-size: 0.95rem;
    line-height: 1.5;
    background: radial-gradient(circle at top left, #1d1d1d 0%, #111111 60%, #0a0a0a 100%);
  }

  /* bottom prompt area */
  .terminal-wrapper > .terminal-body:last-of-type {
    height: auto;
    max-height: none;
    background: #141414;
    border-top: 1px solid var(--border);
  }

  .line {
    display: block;
    white-space: pre-wrap;
    word-wrap: break-word;

    /* subtle fade + slide-in animation */
    opacity: 0;
    transform: translateY(3px);
    animation: fadeInLine 160ms ease-out forwards;
  }

  @keyframes fadeInLine {
    from {
      opacity: 0;
      transform: translateY(3px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* prompt line styling */
  .prompt-line {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .prompt-label {
    color: var(--prompt);      /* mint username */
    font-weight: 600;
  }

  .prompt-path {
    color: var(--accent2);     /* periwinkle path */
  }

  .prompt-symbol {
    color: var(--accent);      /* pink $ */
  }

  /* input line */
  .input-line {
    background: transparent;
    border: none;
    outline: none;
    color: var(--text);
    font-family: var(--font);
    font-size: 0.95rem;
    flex: 1;
    caret-color: var(--accent);
  }

  .input-line::placeholder {
    color: var(--muted);
    opacity: 0.9;
  }

  /* command + status colors */
  .command {
    color: var(--accent2);
    font-weight: 500;
  }

  .muted {
    color: var(--muted);
  }

  .success {
    color: var(--success);
  }

  .error {
    color: var(--error);
    font-weight: 600;
  }

  /* cat + headers */
  .ascii-cat {
    color: var(--accent2);
    white-space: pre;
    line-height: 1.2;
    text-shadow: 0 0 6px rgba(192,203,255,0.4);
  }

  .section-header {
    color: var(--accent);
    font-weight: 700;
    margin-top: 4px;
    text-shadow: 0 0 4px rgba(255,192,203,0.4);
  }

  .subheader {
    color: var(--accent2);
    font-weight: 600;
  }

  .divider {
    color: #303030;
  }

  a {
    color: var(--accent2);
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .terminal-body {
      height: 65vh;
      padding: 10px 12px;
      font-size: 0.9rem;
    }
    .terminal-wrapper {
      margin: 10px;
      border-radius: 10px;
    }
  }
</style>


</head>
<body>
<div class="terminal-wrapper">
  <div class="terminal-header">
    <div class="traffic-lights">
      <span></span><span></span><span></span>
    </div>
    <div class="terminal-title">
      stephtacular@github: ~/resume
    </div>
    <div style="width: 40px;"></div>
  </div>

  <div class="terminal-body" id="terminal">
    <div class="line muted">Last login: just now on pts/1</div>
    <div class="line muted">Type <span class="command">help</span> to see available commands.</div>
    <br>
  </div>

  <div class="terminal-body" style="border-top: 1px solid #313244; height: auto; max-height: none;">
    <div class="prompt-line">
      <span class="prompt-label">stephtacular</span>
      <span class="prompt-path">@github:~</span>
      <span class="prompt-symbol">$</span>
      <input
        type="text"
        id="commandInput"
        class="input-line"
        autocomplete="off"
        autofocus
        spellcheck="false"
        placeholder="resume.sh"
      />
    </div>
  </div>
</div>

<script>
  const terminal = document.getElementById("terminal");
  const input = document.getElementById("commandInput");

  const resumeData = {
    name: "Stephanie Hahn",
    title: "Cybersecurity Professional Â· Software Engineering Student (WGU, Java Track)",
    location: "San Antonio, TX",
    email: "stephanie.p.hahn@outlook.com",
    github: "https://github.com/stephtacular",
    summary: [
      "Full-time Software Engineering student at Western Governors University (Java track)",
      "with hands-on experience in cybersecurity and vulnerability management.",
      "",
      "Currently seeking a part-time remote software development or QA role to build",
      "industry experience while completing my degree."
    ],
    qualifications: [
      "TS/SCI with CI Polygraph",
      "CompTIA Security+",
      "EC-Council Certified Ethical Hacker (CEH)",
      "AWS Certified Cloud Practitioner",
      "CompTIA Project+"
    ],
    education: [
      "Western Governors University",
      "Bachelor of Science â€” Software Engineering (Java Track)",
      "Aug 2023 â€“ Present | 112 / 119 credits | Expected Grad: Feb 2026",
      "",
      "Relevant coursework:",
      "â€¢ Object-Oriented Programming in Java",
      "â€¢ Data Structures and Algorithms",
      "â€¢ Software Design and Quality",
      "â€¢ Web Development (HTML, CSS, JavaScript, Node.js)",
      "â€¢ Cloud Foundations"
    ],
    skills: [
      "Languages: Java, Python, JavaScript, SQL",
      "Web: HTML, CSS, basic Node.js",
      "Tools: Git, GitHub, Android Studio, IntelliJ",
      "Cyber: Nessus, Tenable Security Center, ACAS, DISA STIGs",
      "Other: SDLC, QA & Testing, requirements analysis"
    ],
    experienceBlocks: [
      {
        header: "StratasCorp Technologies â€” ACAS Administrator",
        meta: "Sep 2024 â€“ Apr 2025 | Pensacola, FL",
        bullets: [
          "Administered ACAS (Tenable Security Center / Nessus) to support cyber operations.",
          "Managed vulnerability scans, schedules, and plugin updates for enterprise systems.",
          "Worked with system owners to improve credentialed scanning and remediation tracking."
        ]
      },
      {
        header: "GDIT â€” ACAS Administrator",
        meta: "May 2023 â€“ Sep 2024 | Pensacola, FL",
        bullets: [
          "Supported deployment and daily operations of ACAS Security Center and Nessus scanners.",
          "Troubleshot scan failures, credential issues, and plugin/feed update errors.",
          "Aligned scanner configurations with DISA Best Practice Guides and security standards."
        ]
      },
      {
        header: "U.S. Navy â€” Lead Host Analyst (CTN)",
        meta: "Apr 2020 â€“ Apr 2023 | Coronado, CA",
        bullets: [
          "Led host-based analysis focused on Windows system security and hardening.",
          "Maintained and updated host-based cyber defense tools across multiple missions.",
          "Supervised and mentored 35 personnel, supporting readiness and training.",
          "Performed vulnerability assessments and recommended mitigation strategies."
        ]
      },
      {
        header: "U.S. Navy â€” System Architect (CTN)",
        meta: "Mar 2017 â€“ Mar 2020 | Norfolk, VA",
        bullets: [
          "Designed and maintained secure network architectures for Cyber Protection Teams.",
          "Implemented ~240 DISA STIGs to establish secure baselines for eight teams.",
          "Analyzed network data and provided mitigation recommendations for critical systems.",
          "Created training standards and onboarding processes for new analysts."
        ]
      }
    ]
  };

  const commands = {
    help() {
      printLines([
        "Available commands:",
        "",
        "  help           Show this help menu",
        "  about          Short intro & tagline",
        "  summary        Professional summary",
        "  quals          Clearance & certifications",
        "  education      Degree & coursework",
        "  skills         Technical skills",
        "  experience     Professional experience",
        "  contact        How to reach me",
        "  cat            Meet the very serious cat",
        "  clear          Clear the screen",
        "",
        "Tip: Start with summary, skills, then experience."
      ]);
    },
about() {
  printLines([
    "â”Œâ”€ ABOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”",
    `  ${resumeData.name}`,
    "  Cybersecurity Professional ðŸ’»  Â·  Software Engineering Student ðŸŽ“  Â·  Java Track â˜•",
    `  ${resumeData.location}`,
    "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜",
    ""
  ], "section-header");
},


    summary() {
      printLines([
        "â”€â”€ SUMMARY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
      ], "section-header");
      printLines(resumeData.summary);
    },
    quals() {
      printLines([
        "â”€â”€ CLEARANCE & CERTIFICATIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
      ], "section-header");
      resumeData.qualifications.forEach(q => printLines([`â€¢ ${q}`]));
    },
    education() {
      printLines([
        "â”€â”€ EDUCATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
      ], "section-header");
      printLines(resumeData.education);
    },
    skills() {
      printLines([
        "â”€â”€ TECHNICAL SKILLS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
      ], "section-header");
      resumeData.skills.forEach(s => printLines([`â€¢ ${s}`]));
    },
    experience() {
      printLines([
        "â”€â”€ EXPERIENCE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
      ], "section-header");
      resumeData.experienceBlocks.forEach((job, idx) => {
        if (idx > 0) {
          printLines([""], "divider");
        }
        printLines([job.header], "subheader");
        printLines([job.meta]);
        job.bullets.forEach(b => printLines([`  â€¢ ${b}`]));
      });
    },
    contact() {
      printLines([
        "â”€â”€ CONTACT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
      ], "section-header");
      printLines([
        `â€¢ Location: ${resumeData.location}`,
        `â€¢ Email:    ${resumeData.email}`,
        `â€¢ GitHub:   ${resumeData.github}`
      ]);
    },
    cat() {
      const cat = [
"        /\\_/\\  ",
"       ( o.o )  < meow. I guard this repo.",
"        > ^ <   "
      ];
      printLines(cat, "ascii-cat");
    },
    clear() {
      terminal.innerHTML = "";
    }
  };

  function printLines(lines, extraClass = "") {
    lines.forEach(text => {
      const div = document.createElement("div");
      div.className = "line" + (extraClass ? " " + extraClass : "");
      div.textContent = text;
      terminal.appendChild(div);
    });
    terminal.scrollTop = terminal.scrollHeight;
  }

  function printPromptEcho(commandText) {
    const wrapper = document.createElement("div");
    wrapper.className = "line";
    const label = document.createElement("span");
    label.className = "prompt-label";
    label.textContent = "stephtacular";
    const path = document.createElement("span");
    path.className = "prompt-path";
    path.textContent = "@github:~";
    const symbol = document.createElement("span");
    symbol.className = "prompt-symbol";
    symbol.textContent = "$";
    const cmd = document.createElement("span");
    cmd.className = "command";
    cmd.textContent = " " + (commandText || "");
    wrapper.appendChild(label);
    wrapper.appendChild(document.createTextNode(" "));
    wrapper.appendChild(path);
    wrapper.appendChild(document.createTextNode(" "));
    wrapper.appendChild(symbol);
    wrapper.appendChild(cmd);
    terminal.appendChild(wrapper);
    terminal.scrollTop = terminal.scrollHeight;
  }

  function handleCommand(raw) {
    const inputVal = raw.trim();
    printPromptEcho(raw);

    if (!inputVal) {
      return;
    }

    const [cmd] = inputVal.split(" ");
    const lower = cmd.toLowerCase();

    if (commands[lower]) {
      commands[lower]();
    } else if (lower === "resume.sh") {
      printLines([
        "Executing resume.sh...",
        "",
        "Hi, I'm Stephanie Hahn â€” a cybersecurity professional and software",
        "engineering student (Java track) at WGU.",
        "",
        "Type `help` to explore commands like summary, skills, experience, and contact."
      ], "success");
    } else {
      printLines([
        `command not found: ${cmd}`,
        "Type `help` for a list of available commands."
      ], "error");
    }
  }

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const value = input.value;
      handleCommand(value);
      input.value = "";
    }
  });

  window.addEventListener("load", () => {
    input.focus();
  });
</script>
</body>
</html>
